databases:
  - name: ruby_events_api
    databaseName: ruby_events_api_production
    user: ruby_events_api

services:
  - type: web
    name: ruby_events_api
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ruby_events_api
          property: 
      - key: RAILS_MASTER_KEY
        sync: false